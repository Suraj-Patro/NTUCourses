<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root" class="todo-app__root">
      <header class="todo-app__header">
        <h1 class="todo-app__title">todos</h1>
      </header>
      <section class="todo-app__main">
        <input
          class="todo-app__input"
          placeholder="What needs to be done?"
          id="todo-input"
          type="text"
        />

        <ul class="todo-app__list" id="todo-list">
          <!-- add todos here -->
        </ul>

        <footer class="todo-app__footer" id="todo-footer">
          <div class="todo-app__total" id="counter">0 left / 0 done</div>
          <div class="todo-app__view-buttons">
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
          </div>
          <div class="todo-app__control-buttons">
            <button class="todo-app__control-buttons" id="sort">Sort</button>
            <button class="todo-app__control-buttons" id="clear">
              Clear completed
            </button>
          </div>
        </footer>
      </section>
    </div>

    <script src="helper.js"></script>
    <script src="createTodo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
